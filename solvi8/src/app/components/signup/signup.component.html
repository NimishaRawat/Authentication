<div class="page-wrapper">
  <div class="container">
    <div class="left-section">
      <img src="../../assets/images/person-with-laptop.png" alt="Person with Laptop">
    </div>
    <div class="right-section">
      <div *ngIf="!isStepTwo">
        <h2>Create Account</h2>
        
        <div class="input-group">
          <label for="email">Enter Email ID</label>
          <input type="email" id="email" placeholder="Enter Email ID" [(ngModel)]="email">
        </div>
        
        <div class="input-group">
          <label for="fullName">Enter Full Name</label>
          <input type="text" id="fullName" placeholder="Enter Full Name" [(ngModel)]="fullName">
        </div>
        
        <div class="input-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" placeholder="Create Password" [(ngModel)]="password">
        </div>
        
        <button (click)="nextStep()">Next</button>
      </div>
  
      <div *ngIf="isStepTwo">
        <button class="back-btn" (click)="goBack()">‚Üê Go Back</button>
        <h2>Create Account</h2>
        
        <div class="input-group">
          <label for="organizationName">Organization Name</label>
          <input type="text" id="organizationName" placeholder="Organization Name" [(ngModel)]="organizationName">
        </div>
        
        <div class="input-group">
          <label for="organizationId">Organization ID</label>
          <input type="text" id="organizationId" placeholder="Organization ID" [(ngModel)]="organizationId">
        </div>
        
        <div class="input-group">
          <label for="designation">Designation</label>
          <select id="designation" [(ngModel)]="designation">
            <option value="">Select Designation</option>
            <option value="dev">Developer</option>
            <option value="qa">QA</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        
        <div class="input-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" placeholder="Birth Date" [(ngModel)]="birthDate">
        </div>
        
        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City" [(ngModel)]="city">
        </div>
        
        <div class="input-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" placeholder="Pincode" [(ngModel)]="pincode">
        </div>
        
        <button (click)="signUp()">Next</button>
      </div>
    </div>
  </div>
</div>
